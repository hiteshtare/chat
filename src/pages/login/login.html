<ion-content class="background">
  <ion-card>
    <ion-card-header>Login</ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <ion-list no-line>
          <ion-item>
            <ion-input type="text" name="email" placeholder="Email" [(ngModel)]="credetials.email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="credetials.password" required></ion-input>
          </ion-item>
          <a (click)="passwordReset()" style="cursor:pointer"><b>Forgot your passsword?</b></a>
          <button ion-button block round outline color="light" type="submit" [disabled]="!loginForm.form.valid">Log in</button>
          <p>OR</p>
        </ion-list>
      </form>

      <button ion-button clear color="light" (click)="signUp()"><u>Sign up for an account</u></button>
    </ion-card-content>
  </ion-card>
</ion-content>
