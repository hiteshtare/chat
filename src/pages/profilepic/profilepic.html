<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>Profile Picture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="profile-image">
  <img src="{{imgUrl}}" alt="Profile Image">
</div>
<div>
  <button ion-button round outline (click)="chooseImage()">Choose Image</button>
</div>
<div [hidden]="!moveOn">
  <button ion-button round outline (click)="proceed()">Skip this step</button>
</div>
<div [hidden]="moveOn">
  <button ion-button round outline (click)="uploadProceed()">Upload & Proceed</button>
</div>
</ion-content>
