<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Buddies</ion-title>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-searchbar (input)="searchUsers($event)" placeholder="Search">
  </ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>

        <ion-avatar item-left>
          <img src="{{user.photoURL}}" alt="{{user.displayName}}">
        </ion-avatar>
        <h2> {{user.displayName}}</h2>
      </ion-item>

      <ion-item-options>
        <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
    </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
