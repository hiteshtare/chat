<ion-content class="background">
  <ion-card>
    <ion-card-header>Password Reset</ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="passwordReset()" #passwordResetForm="ngForm">
        <ion-list>
          <ion-item>
            <ion-input type="text" name="email" placeholder="Email" [(ngModel)]="email" required></ion-input>
          </ion-item>
          <button ion-button block round outline color="light" type="submit" [disabled]="!passwordResetForm.form.valid">Reset</button>
        </ion-list>
      </form>
      <button ion-button clear color="light" (click)="goBack()"><u>Go Back</u></button>
    </ion-card-content>
  </ion-card>
</ion-content>
