<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Sign Up
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" name="email" placeholder="Email" [(ngModel)]="signUpUser.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="signUpUser.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" name="displayName" placeholder="Display Name" [(ngModel)]="signUpUser.displayName"></ion-input>
        </ion-item>
        <button ion-button block round outline color="light" (click)="signUp()">Sign Up</button>
      </ion-list>
      <button ion-button clear color="light" (click)="goBack()"><u>Go Back</u></button>
    </ion-card-content>
  </ion-card>
</ion-content>
